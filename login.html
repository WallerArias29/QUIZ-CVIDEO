<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style_login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>LOGIN QUIZ COLOMBIA VIDEO</title>
</head>
<body>
<!--Empieza el Header-->
    <header class="cabezote">
        <div class="logo">
            <img src="./Assets/images/Logo-Quiz.png" alt="">
            <p>Películas, series y videos</p>
        </div>
    </header>

<!--Empieza el Login-->

    <section class="login">
        <section class="login_contenedor">
            <h2>Inicia Sesión</h2>
            <form class="login_contenedor_form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="boton">Iniciar Sesión</button>
                <div class="login_contenedor_recuerdame">
                    <label>
                        <input type="checkbox" id="ccaja1" value="first_checkbox">
                        Recuérdame
                    </label>
                    <a href="">Olvide mi contraseña</a>
                </div>
            </form>

            <section class="login_contenedor_socialm">
                <div>
                    <a href="#">
                        <i class="fab fa-google"></i>
                    </a>
                    Inicia sesión con Google
                </div>
                <div>
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                    </a>
                    Inicia sesión con Twitter
                </div>
            </section>
            <p class="login_contenedor_registro">
                "No tienes ninguna cuenta"
                <a href="">Regístrate</a>
            </p>
        </section>

    </section>

    <!--Footer-->
    <footer class="footer">
        <a href="">Terminos de uso</a>
        <a href="">Declaración de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
